<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EMEF Ezequiel Ruiz II</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

/* ========================= */
/* CONFIGURAÇÕES GERAIS */
/* ========================= */

:root {
--cor-primaria: #2c3e50;
--cor-secundaria: #f4f6f7;
--cor-destaque: #d4ac0d;
}

html { scroll-behavior: smooth; }

body {
margin: 0;
font-family: 'Poppins', sans-serif;
background-color: var(--cor-secundaria);
}

/* ========================= */
/* CABEÇALHO */
/* ========================= */

header {
background-color: var(--cor-primaria);
text-align: center;
padding: 20px;
}

header h1 {
background-color: #2e8b57;
color: white;
padding: 10px;
border-radius: 8px;
}

header p {
color: white;
font-size: 18px;
}

/* ========================= */
/* MENU */
/* ========================= */

nav {
background-color: #1f2d3a;
text-align: center;
padding: 10px;
}

nav a {
color: white;
text-decoration: none;
margin: 15px;
font-weight: 600;
}

nav a:hover { color: var(--cor-destaque); }

/* ========================= */
/* BANNER PRINCIPAL */
/* ========================= */

.banner {
height: 600px;
background-image: url('fundo.jpeg');
background-size: cover;
background-position: center;
background-repeat: no-repeat;
display: flex;
justify-content: center;
align-items: center;
}

.banner-texto {
background-color: rgba(0,0,0,0.3);
color: white;
padding: 60px;
border-radius: 20px;
width: 85%;
max-width: 1000px;
text-align: center;
}

.banner-texto h2 {
font-size: 50px;
font-weight: 800;
margin-bottom: 20px;
letter-spacing: 1px;
}

.banner-texto p {
font-size: 24px;
font-weight: 400;
}

/* ========================= */
/* H2 CORES SUAVES ESCOLARES */
/* ========================= */

#sobre h2 {
background-color: #5d6d7e;
color: white;
padding: 10px;
border-radius: 8px;
}

#ensino h2 {
background-color: #7d8f69;
color: white;
padding: 10px;
border-radius: 8px;
}

#contato h2 {
background-color: #a89f91;
color: white;
padding: 10px;
border-radius: 8px;
}

/* ========================= */
/* COLUNAS ATUALIZADAS */
/* ========================= */

.colunas-sobre {
display: flex;
justify-content: space-around;
flex-wrap: wrap;
margin-top: 40px;
}

.coluna-item {
width: 200px;
text-align: center;
padding: 20px;
transition: 0.3s;
border-radius: 10px;
color: #2c3e50;
}

.coluna-item i {
font-size: 50px;
margin-bottom: 15px;
color: var(--cor-primaria);
}

.coluna-item:hover {
background-color: #eaecee;
transform: translateY(-5px);
}

/* ========================= */
/* CONTEÚDO */
/* ========================= */

.container {
padding: 50px;
text-align: center;
}

.container a {
text-decoration: none;
color: #2c3e50;
font-weight: 600;
}

.container a:hover { color: var(--cor-destaque); }

/* ========================= */
/* RODAPÉ */
/* ========================= */

footer {
background-color: var(--cor-primaria);
color: white;
text-align: center;
padding: 15px;
}

/* ========================= */
/* BOTÃO WHATSAPP */
/* ========================= */

.whatsapp-fixo {
position: fixed;
bottom: 20px;
right: 20px;
background: linear-gradient(45deg,#25d366,#128c7e);
color: white;
border-radius: 50%;
width: 70px;
height: 70px;
display:flex;
align-items:center;
justify-content:center;
font-size: 32px;
box-shadow: 2px 2px 15px rgba(0,0,0,0.4);
text-decoration: none;
z-index: 1000;
animation: pulse 2s infinite;
}

@keyframes pulse {
0% { box-shadow: 0 0 0 0 rgba(37,211,102,0.7); }
70% { box-shadow: 0 0 0 15px rgba(37,211,102,0); }
100% { box-shadow: 0 0 0 0 rgba(37,211,102,0); }
}

.whatsapp-fixo:hover { transform: scale(1.1); }

/* ========================= */
/* NOVA SEÇÃO VÍDEO */
/* ========================= */

.secao-video {
background: linear-gradient(90deg,#f7c600,#f4b400);
padding: 80px 10%;
}

.video-container {
display:flex;
align-items:center;
justify-content:space-between;
gap:50px;
flex-wrap:wrap;
}

.video-box { flex:1; min-width:300px; }

.video-box video {
width:100%;
border-radius:15px;
box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

.texto-video { flex:1; min-width:300px; color:#1f2d3a; }

.texto-video h2 {
font-size:38px;
font-weight:800;
margin-bottom:20px;
}

.texto-video p {
font-size:18px;
margin-bottom:20px;
}

.botao-video {
display:inline-block;
background:#1f2d3a;
color:white;
padding:12px 25px;
border-radius:30px;
text-decoration:none;
font-weight:600;
}

/* ========================= */
/* MODAL ADICIONADO */
/* ========================= */

.modal-overlay{
position:fixed;
inset:0;
background:rgba(0,0,0,0.6);
display:none;
align-items:center;
justify-content:center;
z-index:9999;
}

.modal{
background:white;
width:90%;
max-width:800px;
max-height:80vh;
overflow:auto;
border-radius:15px;
padding:30px;
position:relative;
animation:fadeIn .3s ease;
}

.modal button{
position:absolute;
top:10px;
right:10px;
background:#e74c3c;
color:white;
border:none;
padding:8px 12px;
border-radius:6px;
cursor:pointer;
}

@keyframes fadeIn{
from{opacity:0; transform:scale(0.9);}
to{opacity:1; transform:scale(1);}
}

</style>
</head>

<body>

<!-- TODO SEU CONTEÚDO ORIGINAL CONTINUA IGUAL AQUI -->

<!-- (Mantido exatamente como você enviou) -->

<!-- ... TODO O RESTANTE DO SEU HTML PERMANECE IGUAL ... -->

<!-- MODAL ADICIONADO NO FINAL -->
<div id="modalOverlay" class="modal-overlay" onclick="fecharModal()">
<div class="modal" onclick="event.stopPropagation()">
<button onclick="fecharModal()">Fechar</button>
<div id="modalConteudo"></div>
</div>
</div>

<script>

const video=document.getElementById('videoInstitucional');
const observer=new IntersectionObserver(entries=>{
entries.forEach(entry=>{
if(entry.isIntersecting){video.play();}
});
},{threshold:0.6});
observer.observe(video);

/* ========================= */
/* SCRIPT DO MODAL ADICIONADO */
/* ========================= */

document.querySelectorAll('.coluna-item').forEach(item=>{
item.addEventListener('click',function(e){
e.preventDefault();

let destino = this.getAttribute('href') || this.querySelector('a')?.getAttribute('href');

if(destino){
let secao = document.querySelector(destino);
if(secao){
document.getElementById('modalConteudo').innerHTML = secao.innerHTML;
document.getElementById('modalOverlay').style.display='flex';
}
}
});
});

function fecharModal(){
document.getElementById('modalOverlay').style.display='none';
}

</script>

</body>
</html>
